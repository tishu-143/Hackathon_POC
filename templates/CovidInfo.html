<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>D3:counties</title>
    <style>
        .background {
            fill: none;
            pointer-events: all;
        }

        #states {
            fill: rgb(203, 114, 214);
        }
  
        path {
            fill: #ccc;
            stroke: #fff;
            stroke-width: .5px;
        }

        path:hover {
            fill: red;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis line, .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        /* Legend Font Style */
        body {
            font: 11px sans-serif;
            background-color: #ffffff;
        }
        
        /* Legend Position Style */
       .legend {
            position:absolute;
            left:20px;
            top:30px;
        }

        #states .active {
            display:none;
        }

        #state-borders {
            fill: none;
            stroke: #fff;
            stroke-width: 1.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }

        .county-boundary {
            fill: rgb(22, 22, 22);
            stroke: #fff;
            stroke-width: .5px;
        }

        .county-boundary:hover, .state:hover {
            fill: rgb(117, 49, 206);
        }

            border-radius: 8px;			
            pointer-events: none;

    </style>

                               // Stop looking through the JSON
                             break;
                            }
						  
							
                       }
                    }
  
				
            
			g.append("g")
                .attr("id", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "county-boundary")
                .on("click", reset)
				.on("mouseover", function(p) {		
                 div.transition()		
                .duration(200)		
                .style("opacity", .9);		
                div	.html(function() { 
                      if (p.properties.val == undefined) {
                          return "County:" + p.properties.name + "</br>" + "Total Cases:" +"423855" + "</br>" + "Deaths:"+"5855" + "</br>" + "Active Cases:"+"376134";
                      } else { 
                          return "County:" + p.properties.name + "</br>" + "Total Cases:" +p.properties.val + "</br>" + "Deaths:"+p.properties.dval + "</br>" + "Active Cases:"+p.properties.aval;
                      }
                   })	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
               })					
                .on("mouseout", function(p) {		
                    div.transition()		
                .duration(500)		
                .style("opacity", 0);	
               });
			
            			

            g.append("g")
                .attr("id", "states")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.states).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "state")
                .on("click", clicked)
				.style("fill", function(d,j) { return ramp(uState[j].properties.value) })
                .on("mouseover", function(d) {		
                 div.transition()		
                .duration(200)		
                .style("opacity", .9);		
                div	.html( "State:" + d.properties.name + "</br>" + "Total Cases:" +d.properties.value + "</br>" + "Deaths:"+d.properties.dvalue + "</br>" + "Active Cases:"+d.properties.avalue )	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
               })					
                .on("mouseout", function(d) {		
                    div.transition()		
                .duration(500)		
                .style("opacity", 0);	
               });
            
            g.append("path")
                .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                .attr("id", "state-borders")
                .attr("d", path);
                

        }

        function clicked(d) {
            if (d3.select('.background').node() === this) return reset();

            if (active.node() === this) return reset();

            active.classed("active", false);
            active = d3.select(this).classed("active", true);

            var bounds = path.bounds(d),
                dx = bounds[1][0] - bounds[0][0],
                dy = bounds[1][1] - bounds[0][1],
                x = (bounds[0][0] + bounds[1][0]) / 2,
                y = (bounds[0][1] + bounds[1][1]) / 2,
                scale = .9 / Math.max(dx / width, dy / height),
                translate = [width / 2 - scale * x, height / 2 - scale * y];

            g.transition()
                .duration(750)
                .style("stroke-width", 1.5 / scale + "px")
                .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
        }
		
        function reset() {
            active.classed("active", false);
            active = d3.select(null);

            g.transition()
                .delay(100)
                .duration(750)
                .style("stroke-width", "1.5px")
                .attr('transform', 'translate('+margin.left+','+margin.top+')');

        }

         // add a legend
    var w = 140, h = 300;

var key = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h)
  .attr("class", "legend");

var legend = key.append("defs")
  .append("svg:linearGradient")
  .attr("id", "gradient")
  .attr("x1", "100%")
  .attr("y1", "0%")
  .attr("x2", "100%")
  .attr("y2", "100%")
  .attr("spreadMethod", "pad");

legend.append("stop")
  .attr("offset", "0%")
  .attr("stop-color", highColor)
  .attr("stop-opacity", 1);
  
legend.append("stop")
  .attr("offset", "100%")
  .attr("stop-color", lowColor)
  .attr("stop-opacity", 1);

key.append("rect")
  .attr("width", w - 100)
  .attr("height", h)
  .style("fill", "url(#gradient)")
  .attr("transform", "translate(0,10)");

var y = d3.scaleLinear()
  .range([h, 0])
  .domain([minVal, maxVal]);

var yAxis = d3.axisRight(y);

key.append("g")
  .attr("class", "y axis")
  .attr("transform", "translate(41,10)")
  .call(yAxis)
  

    </script>
</body>
